	  <link rel="stylesheet" href="css/demo.css">
  
  </head>
  <body>
 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">shopping card</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Store</a>
            </li>
           
           <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
</div>
      

  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>

  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="./images/0000218842_426092_09_504x690.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1395</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="./images/0000236010_470418_09_504x690.jpg" alt="">
      <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1175</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="./images/0000236010_490278_09_504x690.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1150</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="./images/0000275848_546823_09_504x690.jpg" alt="">
         <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1575</span>
    </div>
    
  </div>  
   
 </main>
